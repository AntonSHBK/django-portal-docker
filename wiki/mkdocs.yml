site_name: My Docs

site_dir: 'build'

# Navigation
nav:
  - Home: index.md
  - Build and run: build_and_run.md
  - Settings: settings.md
  - Sitemap: sitemap.md
  - robots.txt: robots.md
  - Blog: models.md
  - Templates: templates.md
  - Testing: testing.md
  - Error pages: error_pages.models.md
  - Docker: docker.md

# Them
theme: 
  name: material

# Address
dev_addr: "127.0.0.1:8200"

# Extensions
markdown_extensions:
  - toc:
      permalink: True
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets

#  
collapse_single_pages: True

# Added plagins
plugins: 
  - search
  - awesome-pages

# Author
site_author: 
  Anton Pisarenko