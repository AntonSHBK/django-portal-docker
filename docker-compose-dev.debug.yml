version: '3.8'

services:
  app:
    container_name: app
    build: .
    working_dir: /app
    volumes:
      - .:/app
    env_file:
      - ./portal/env/development/.env
      
      
  web:
    extends:
      service: app
    build: .
    container_name: web
    ports:
      - "8000:8000"
      - "5678:5678"
    command:
      - /bin/bash
      - -c
      - |
        python manage.py collectstatic --noinput
        python manage.py makemigrations
        python manage.py migrate
        python -m debugpy --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8000
      # Wait callback server django
      # python -m debugpy --listen 0.0.0.0:5678 --wait-for-client manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    depends_on:
      - db


  db:
    image: postgres:14.3-alpine
    env_file:
      - ./portal/env/development/.db.env
    ports:
      - "5432:5432"
    container_name: db
    volumes:
      - ./db:/var/lib/postgresql/data

  
