{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            <table>{{ form|crispy }}</table>
            <input type="submit" value="Add article">
        </form>
    {% else %}
        <a class="nav-link active" href="{% url 'account_login' %}">You need authorisation</a>
    {% endif %}
{% endblock content %}
