{% extends 'blog/base.html' %}
{% block content %}
    {% if all_authors %}
        <ul>     
            {% for author in all_authors %}            
                <li>
                    <a href="{% url  'blog:user-post-list' author.username %}">{{ author.username }}</a>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock content %}
